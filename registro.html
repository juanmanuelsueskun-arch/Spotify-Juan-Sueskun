<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Registrate en spotify</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="shortcut icon" href="./img/logo-spotify.png" type="image/x-icon">
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
     
    
  </head>
  <body>
    <main>
    <div class="container p-5">
      <h2 class="mt-4">Registrate <img src="./img/spotify.png" alt=""></h2>
      <form class="w-50">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input class="form-control"
            type="email"
            id="email"
            placeholder="Ingrese su correo electrónico"
          />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de nacimiento:</label>
          <input type="date" class="form-control" id="fecha" name="fecha" />
        </div>
        
        <div class="form-group">
          <label>Seleccione su género:</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="hombre" value="hombre" />
            <label class="form-check-label" for="hombre">Hombre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="mujer" value="mujer" />
            <label class="form-check-label" for="mujer">Mujer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="otro" value="otro" />
            <label class="form-check-label" for="otro">Otro</label>
          </div>
        </div>

        <div class="form-group">
          <label for="tipo_pqr">Tipo de subscripcion:</label>
          <select class="form-control" id="tipo_pqr">
            <option value="peticion">...</option>
            <option value="peticion">Free</option>
            <option value="queja">Premium Mensual</option>
            <option value="reclamo">Premium Anual</option>
          </select>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="suscribirse" value="si" />
            <label class="form-check-label" for="suscribirse"
              >Acepto la politica de manejo de datos</label
            >
          </div>
        </div>
      </form>
      <button class="btn btn-dark" type="submit">Enviar</button>
      <button class="btn btn-secondary" type="reset">Cancelar</button>
    </div>
    </main> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
